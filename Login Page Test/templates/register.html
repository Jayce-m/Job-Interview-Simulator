<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="{{ url_for('static', filename='css/register.css') }}" rel="stylesheet" type="text/css" />
    <title>Register</title>
  </head>
  <body>
    <div class="popup">
      <div class="close-btn">&times;</div>
      <div class="form">
        <form method="POST" action="">
          {{ form.hidden_tag() }}
          <h2>Register</h2>
          <div class="form-element">
            <label for="email">Username</label>
            {{ form.username(class="form-element__input", id="username") }}
          </div>
          <div class="form-element">
            <label for="email">Password</label>
            {{ form.password(class="form-element__input", id="password") }}
          </div>
          <div class="form-element">
            <label for="email">Re-Enter Password</label>
            {{ form.confirm_password(class="form-element__input", id="password") }}
          </div>
          <div class="form-element">
            {{ form.submit(class="signup-btn", value="Sign Up") }}
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
