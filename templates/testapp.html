<!DOCTYPE html>
<html>
  <head>
    <title>gethired.ai</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/css/app.css" />
    <script src="/static/js/scripts.js"></script>
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <style>
    .sidebar {
      width: 280px;
      padding: 20px;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      height: 100vh;
    }

    .sidebar h4 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .sidebar ul {
      margin-top: 20px;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      color: #333;
      font-size: 16px;
      text-decoration: none;
    }

    .sidebar a:hover {
      color: #007bff;
    }

    .chatbot-container {
      position: relative;
      margin-left: 220px;
      padding-bottom: 70px;
    }

    .user-input {
      position: fixed;
      bottom: 0;
      left: 280px;
      right: 0;
      padding: 0 20px 20px;
    }

    .chatbot-container {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 220px;
      overflow-y: auto;
    }
  </style>
  <body>
    
    <div
      class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
    >
      <span class="fs-4"><strong>gethired.ai</strong></span>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <label for="jobTitle" class="form-label">Enter a job title</label>
          <div class="input-group">
            <input class="form-control" id="jobTitle" placeholder="Job title" />
            <button class="btn btn-primary" id="jobTitleSubmit">Submit</button>
          </div>
        </li>
        <li>
          <a href="#" class="nav-link text-white">Chat History</a>
        </li>
        <li>
          <a href="#" class="nav-link text-white">Menu Item</a>
        </li>
        <li>
          <!---TODO: implement settings modal -->
          <a href="#" class="nav-link text-white"> Settings</a>
          
        </li>
      </ul>
      <!-- placeholder for user icon -->
      <hr />
      <strong>Username</strong>
      <a href="#" class="nav-link text-white">Logout</a>
    </div>

    <div class="chatbot-container">
      <form class="user-input">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Type here..." />
          <div class="input-group-append">
            <button class="btn btn-primary" id="sendBtn">Send</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM";
      crossorigin = "anonymous";
    </script>
  </body>
</html>
