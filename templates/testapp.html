<!DOCTYPE html>
<html>
  <head>
    <title>gethired.ai</title>
    <!-- Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <link rel="stylesheet" href="/static/css/app.css" />
    <script src="/static/js/scripts.js"></script>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    .sidebar {
      position: relative;
      width: 220px;
      background-color: #f8f9fa;
      height: 100vh;
    }

    .sidebar h4 {
      font-size: 5%;
      font-weight: bold;
      margin-bottom: 5%;
    }

    .sidebar ul {
      margin-top: 10%;
    }

    .sidebar li {
      margin-bottom: 5%;
    }

    .sidebar a {
      color: #333;
      font-size: 100%;
      text-decoration: none;
    }

    .sidebar a:hover {
      color: #007bff;
    }

    .chatbot-container {
      position: relative;
    }

    .user-input {
      position: fixed;
      bottom: 0;
      left: 280px;
      right: 0;
      padding: 0 20px 20px;

    }

    .bi {
    vertical-align: -.125em;
    pointer-events: none;
    fill: currentColor;
    }

    .form-control{
      height: 10%;
      background-color: #ededed;
      border: 1px solid #f5f5f5; /* Add a border */
      border-radius: .5rem; /* Add rounded corners */
      padding: 10px; /* Add some padding */
      border-color: grey;
      background: transparent;
      outline: none;
      border: none;
    }
    .form-control:focus{
      background-color: #dbdbdb;
      box-shadow: none;
    }
    .input-group-chatbox{
      display: flex; /* Use flexbox */
      align-items: center; /* Center the button vertically */
      width: 50%;
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: .5rem;
      background-color: #dbdbdb;
    }
    .input-group-chatbox button {
      width: 50px;
    }
    body{
      background-color:#ededed;
    }
    #sendBtn{
      font-size: 1.25rem;
      color: black;
      background: transparent;
      border: none;
      outline: none;
      box-shadow: none;
    }
    strong{
      position: relative;
    }

  </style>

    <div
      class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
    >
      <span class="fs-4"><strong>GetHired.ai</strong></span>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <label for="jobTitle" class="form-label">Enter New Job Title:</label>
          <div class="input-group">
            <input class="form-control" id="jobTitle" placeholder="Job title"/>
            <button class="btn btn-primary" id="jobTitleSubmit">Submit</button>
          </div>
        </li>
        <li>
          <a href="#" class="nav-link text-white"><svg class="bi me-2" width="15" height="16"><use xlink:href="#chat-left-dots"/></svg>
            Chat History</a>
        </li>
      </ul>
      <!-- placeholder for user icon -->
      <hr />
      <div class="dropdown">
      <div href="#" class="flex align-items-center text-white text-ellipsis text-decoration-none dropdown-toggle" role="button" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
      </div>
      <div class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1" style="">
        <a class="dropdown-item" href="#"><svg width="16" height="16" fill="currentColor" class="bi me-2"><use xlink:href="#sliders"/></svg>
          Settings</a>
        <a class="dropdown-item" href="#"><svg width="16" height="16" fill="currentColor" class="bi me-2"><use xlink:href="#person-circle"/></svg>
          Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#"><svg width="16" height="16" fill="currentColor" class="bi me-2" viewBox="0 0 16 16"><use xlink:href="#box-arrow-in-right"/></svg>
          Sign out</a>
        </div>
    </div>
    </div>

    <div class="chatbot-container">
      <div class="chat-container">
        <ul class="chat-box list-unstyled" id="chatBox"></ul>
      <form class="user-input">
        <div class="input-group-chatbox">
          <input type="text" class="form-control" id="userInput" placeholder="Send a message"/>
          <button class="btn btn-primary" id="sendBtn"><svg width="15" height="16" fill="currentColor" class="bi me-2"><use xlink:href="#send-plus"/></svg></button>
        </div>
      </form>
    </div>

    


    <!-- Bootstrap JS -->
