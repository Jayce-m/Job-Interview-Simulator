  <style>
    .sidebar {
      width: 280px;
      padding: 20px;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      height: 100vh;
    }

    .sidebar h4 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .sidebar ul {
      margin-top: 20px;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      color: #333;
      font-size: 16px;
      text-decoration: none;
    }

    .sidebar a:hover {
      color: #007bff;
    }

    .chatbot-container {
      position: relative;
      margin-left: 220px;
      padding-bottom: 70px;
    }

    .user-input {
      position: fixed;
      bottom: 0;
      left: 280px;
      right: 0;
      padding: 0 20px 20px;
    }

    .chatbot-container {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 220px;
      overflow-y: auto;
    }
    .bi {
  vertical-align: -.125em;
  pointer-events: none;
  fill: currentColor;
}
.me-2 {
  margin-right: .5rem !important;
}
    
  </style>

    <div
      class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
    >
      <span class="fs-4"><strong>gethired.ai</strong></span>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <label for="jobTitle" class="form-label">New Chat</label>
          <div class="input-group">
            <input class="form-control" id="jobTitle" placeholder="Job title" />
            <button class="btn btn-primary" id="jobTitleSubmit">Submit</button>
          </div>
        </li>
        <li>
          <a href="#" class="nav-link text-white"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left" viewBox="0 0 16 16">

          </svg>
            Chat History</a>
        </li>
        <li>

        <strong>Jericho</strong>

        </svg>Settings</a></li>
        <li><a class="dropdown-item" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">

          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">

          <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
        </svg>Sign out</a></li>
      </ul>
    </div>
    </div>

    <div class="chatbot-container">
      <form class="user-input">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Type here..." />
          <div class="input-group-append">
            <button class="btn btn-primary" id="sendBtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-plus" viewBox="0 0 16 16">
              <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855a.75.75 0 0 0-.124 1.329l4.995 3.178 1.531 2.406a.5.5 0 0 0 .844-.536L6.637 10.07l7.494-7.494-1.895 4.738a.5.5 0 1 0 .928.372l2.8-7Zm-2.54 1.183L5.93 9.363 1.591 6.602l11.833-4.733Z"/>
              <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-3.5-2a.5.5 0 0 0-.5.5v1h-1a.5.5 0 0 0 0 1h1v1a.5.5 0 0 0 1 0v-1h1a.5.5 0 0 0 0-1h-1v-1a.5.5 0 0 0-.5-.5Z"/>
            </svg></button>
          </div>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js";
