<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Logs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/chat_log.css"/>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/scripts.js"></script>
  </head>

  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="sliders" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"/>
      </symbol>
      <symbol id="person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
      </symbol>
      <symbol id="box-arrow-in-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
      </symbol>
      <symbol id="send-plus" viewBox="0 0 16 16">
        <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855a.75.75 0 0 0-.124 1.329l4.995 3.178 1.531 2.406a.5.5 0 0 0 .844-.536L6.637 10.07l7.494-7.494-1.895 4.738a.5.5 0 1 0 .928.372l2.8-7Zm-2.54 1.183L5.93 9.363 1.591 6.602l11.833-4.733Z"/>
        <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-3.5-2a.5.5 0 0 0-.5.5v1h-1a.5.5 0 0 0 0 1h1v1a.5.5 0 0 0 1 0v-1h1a.5.5 0 0 0 0-1h-1v-1a.5.5 0 0 0-.5-.5Z"/>
      </symbol>
      <symbol id="chat-left-dots" viewBox="0 0 16 16">
        <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>      
      </symbol>
      </svg>






    <div class="container-fluid">
      <div class="row">
        <div class="col p-0 sidebar">
          <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
            <span class="fs-4"><strong>Chat Logs</strong></span>
            <hr />
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                  <label for="jobTitle" class="form-label">Filter:</label>
                  <div class="input-group">
                      <input class="form-control" id="filterJobTitle" type="text" placeholder="Filter by job title" onkeyup="filterTable()"/>
                  </div>
              </li>
              <li class="nav-item">
                  <label for="jobTitle" class="form-label">Filter:</label>
                  <div class="input-group">
                      <input class="form-control" id="filterDate" type="date" placeholder="Filter by date"onchange="filterTable()"/>
                  </div>
              </li>
              <li class="nav-item">
                  <label for="jobTitle" class="form-label">Filter:</label>
                  <div class="input-group">
                      <input class="form-control" id="filterRating" type="number" min="0" max="10" step="1" placeholder="Filter by rating" onkeyup="filterTable()"/>
                  </div>
              </li>
              <li>
                <button class="nav-link text-white launch-app-button"><svg class="bi me-2" width="15" height="16"><use xlink:href="#chat-left-dots"/></svg>
                  Chat App</button>
              </li>
            </ul>
            <hr />
            <div class="dropdown">
            <div href="#" class="flex align-items-center text-white text-ellipsis text-decoration-none dropdown-toggle" role="button" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              <strong>{{ current_user.username}}</strong>
            </div>
            <div class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1" style="">
              <button id="settingsBtn" class="dropdown-item" href="#"><svg width="16" height="16" fill="currentColor" class="bi me-2"><use xlink:href="#sliders"/></svg>
                Settings</button>
              <a class="dropdown-item" href="#"><svg width="16" height="16" fill="currentColor" class="bi me-2"><use xlink:href="#person-circle"/></svg>
                Profile</a>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" href="#"><svg width="16" height="16" fill="currentColor" class="bi me-2" viewBox="0 0 16 16"><use xlink:href="#box-arrow-in-right"/></svg>
                Sign out</button>
              </div>
            </div>
          </div>
        </div>
  
  
        <div class="col p-0">
          <div class="chat-container">
              <table class="table">
                  <thead>
                    <tr>
                      <th>Session ID</th>
                      <th>User ID</th>
                      <th>Job Title</th>
                      <th>Question</th>
                      <th>Answer</th>
                      <th>Review</th>
                      <th>Final Decision</th>
                      <th>Date</th>
                    </tr>
                  </thead>
                  <tbody id="chatLogsTable">
                    {% for log in logs %}
                    <tr>
                      <td>{{ log[1] }}</td>
                      <td>{{ log[6] }}</td>
                      <td>{{ log[7] }}</td>
                      <td>{{ log[2] }}</td>
                      <td>{{ log[3] }}</td>
                      <td>{{ log[4] }}</td>
                      <td>{{ log[8] }}</td>
                      <td>{{ log[9] }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
          </div>
        </div>
      </div>
    </div> 

    <script>
      function filterTable() {
        let jobTitleInput = document.getElementById("filterJobTitle");
        let jobTitleFilter = jobTitleInput.value.toUpperCase();
        let dateInput = document.getElementById("filterDate");
        let dateFilter = dateInput.value;
        let ratingInput = document.getElementById("filterRating");
        let ratingFilter = ratingInput.value;
  
        let table = document.getElementById("chatLogsTable");
        let tr = table.getElementsByTagName("tr");
  
        for (let i = 0; i < tr.length; i++) {
          let jobTitleTd = tr[i].getElementsByTagName("td")[2];
          let dateTd = tr[i].getElementsByTagName("td")[7];
          let decisionTd = tr[i].getElementsByTagName("td")[6];
  
          if (jobTitleTd && dateTd && decisionTd) {
            let jobTitleTxtValue = jobTitleTd.textContent || jobTitleTd.innerText;
            let dateTxtValue = dateTd.textContent || dateTd.innerText;
            let decisionTxtValue = decisionTd.textContent || decisionTd.innerText;
            let ratingValue = decisionTxtValue.match(/Rating: (\d{1,2})\//);
  
            if (
              jobTitleTxtValue.toUpperCase().indexOf(jobTitleFilter) > -1 &&
              dateTxtValue.indexOf(dateFilter) > -1 &&
              (ratingValue && ratingValue[1] === ratingFilter || ratingFilter === '')
            ) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }
    </script>

  <script>
    src =

  </script>
  </body>
</html>
