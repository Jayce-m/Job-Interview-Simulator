<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Chat Logs</title>
  </head>

  <body>
    <h1>Chat Logs</h1>
    <table>
      <thead>
        <tr>
          <th>sessionID</th>
          <th>userID</th>
          <th>jobTitle</th>
          <th>Question</th>
          <th>Answer</th>
          <th>Review</th>
          <th>Final Decision</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <td>{{ log[1] }}</td>
          <td>{{ log[6] }}</td>
          <td>{{ log[7] }}</td>
          <td>{{ log[2] }}</td>
          <td>{{ log[3] }}</td>
          <td>{{ log[4] }}</td>
          <td>{{ log[8] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
